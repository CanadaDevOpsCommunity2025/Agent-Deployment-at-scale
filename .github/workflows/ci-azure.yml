# File: .github/workflows/ci-azure.yml
name: Build-Push-Deploy-to-Azure
on:
  push:
    branches: [ main, spPromptGenerator ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build (Gradle)
        run: ./gradlew clean build -x test

      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push JpaGenerator image
        uses: docker/build-push-action@v4
        with:
          context: ./JpaGenerator
          file: ./JpaGenerator/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/JpaGenerator:${{ env.IMAGE_TAG }}

      - name: Build and push SpPromptConverter image
        uses: docker/build-push-action@v4
        with:
          context: ./SpPromptConverter
          file: ./SpPromptConverter/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/SpPromptConverter:${{ env.IMAGE_TAG }}

      - name: Configure AKS credentials
        uses: azure/aks-set-context@v1
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Install Helm 3
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Helm upgrade / install
        run: |
          helm repo update
          helm upgrade --install myapp charts/myapp \
            --set JpaGenerator.image.repository=${{ secrets.ACR_LOGIN_SERVER }}/JpaGenerator \
            --set JpaGenerator.image.tag=${{ env.IMAGE_TAG }} \
            --set SpPromptConverter.image.repository=${{ secrets.ACR_LOGIN_SERVER }}/SpPromptConverter \
            --set SpPromptConverter.image.tag=${{ env.IMAGE_TAG }}